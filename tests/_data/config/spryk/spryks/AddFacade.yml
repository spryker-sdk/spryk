spryk: template
description: "Unit Test configuration"
mode: both
arguments:
    organization:
        value: Spryker

    module:
        value: FooBar

    template:
        value: Facade.php.twig

    targetFilename:
        value: "{{ module }}Facade.php"

    targetPath:
        value: "src/{{ organization }}/Zed/{{ module }}/Business/"

postSpryks:
    - AddFacadeInterface
