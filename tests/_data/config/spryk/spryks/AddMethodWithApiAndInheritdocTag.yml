spryk: method
description: "Unit Test configuration"
mode: both
arguments:
    organization:
        value: Spryker

    module:
        value: FooBar

    method:
        value: doSomething

    input:
        value: false

    output:
        value: bool

    annotations:
        value:
            - "{@inheritDoc}"
            - "@api"

    template:
        value: Method.php.twig

    target:
        value: "{{ organization }}\\Zed\\{{ module }}\\Business\\{{ module }}Facade"

preSpryks:
    - AddFacade
