namespace: SprykerTest
actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    remote: true
    whitelist: { include: ['src/Spryker/*.php'] }

suites:
    Spryk:
        path: SprykerTest/Spryk
        class_name: SprykTester
        modules:
            enabled:
                - Asserts
                - SprykerTest\Module\CleanUpModule
