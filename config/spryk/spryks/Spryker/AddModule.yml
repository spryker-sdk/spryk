spryk: structure
description: "Adds a new *module* structure. Creates only empty skeleton without any Yves/Zed/Glue classes. Preferable to use AddModuleDefault"
priority: 1
mode: both
level: 2

arguments:
    organization:
        inherit: true
        default: Spryker

    module:
        inherit: true
        type: NewModuleType

    targetPath:
        value: "{{ moduleRoot }}/"

    directories:
        skipOnProjectLevel: true
        value:
            - "src/{{ organization }}/"

postSpryks:
    - AddModuleReadme
    - AddModuleComposerJson
    - AddModuleLicense
    - AddModuleContributing
    - AddModuleChangelog
    - AddModuleCi
    - AddModuleGitattributes
    - AddModuleGitignore
    - AddModuleTooling
    - AddModulePhpStanJson
    - AddModulePhpStanNeon
    - AddModuleEditorconfig
