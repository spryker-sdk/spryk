spryk: template
description: "Adds a new *module*Config to the Yves application."
mode: both

arguments:
    organization:
        inherit: true
        default: SprykerShop

    module:
        inherit: true

    template:
        value: Yves/YvesConfig.php.twig

    targetFilename:
        value: "{{ module }}Config.php"

    targetPath:
        value: "{{ module }}/src/{{ organization }}/Yves/{{ module }}/"

preSpryks:
    - AddModule
