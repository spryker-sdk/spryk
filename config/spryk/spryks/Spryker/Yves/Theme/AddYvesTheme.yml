spryk: structure
description: "Adds Yves theme folder structure."
priority: 1
mode: both

arguments:
    organization:
        inherit: true
        default: SprykerShop

    module:
        inherit: true
        type: NewModuleType

    theme:
        inherit: true
        default: default

    targetPath:
        value: "{{ module }}/src/{{ organization }}/Yves/{{ module }}/Theme/{{ theme }}/"

    directories:
        value:
            - "components/atoms/"
            - "components/molecules/"
            - "components/organisms/"
            - "templates/"
            - "views/"

postSpryks:
    - AddModule
