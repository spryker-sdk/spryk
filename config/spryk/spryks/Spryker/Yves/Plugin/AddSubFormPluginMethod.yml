spryk: method
description: "Adds a new *module* class method."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: SprykerEco

    classNamePrefix:
        inherit: true

    method:
        inherit: true
        value: "createSubForm"

    input:
        value: ""

    output:
        value: \Spryker\Yves\StepEngine\Dependency\Form\SubFormInterface

    annotations:
        value:
            - "{@inheritDoc}"
            - "@api"

    subDirectory:
        value: "Yves/{{ module }}/Plugin"

    template:
        value: Common/Method.php.twig

    target:
        value: "{{ organization }}\\{{ subDirectory | convertToClassNameFragment }}\\{{ classNamePrefix }}SubFormPlugin"

preSpryks:
    - AddSubFormPlugin
