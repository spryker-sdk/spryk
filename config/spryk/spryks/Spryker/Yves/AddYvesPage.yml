spryk: structure
description: "Adds a new Page to the Yves application(Controller with action, router plugin with action and default view)."
mode: both

arguments:
    organization:
        inherit: true
        default: SprykerShop

    module:
        inherit: true

    targetPath:
        value: "{{ module }}/"

    directories:
        value:
            - "src/{{ organization }}/"

    controllerMethod:
        value: index

preSpryks:
    - AddYvesModule
    - AddYvesControllerAction

