spryk: structure
description: "Adds a new Page to the Yves application (Controller with action, router plugin with action and default view)."
mode: both
level: 1

arguments:
    organization:
        inherit: true
        default: SprykerShop

    module:
        inherit: true

    targetPath:
        value: "{{ moduleRoot }}/"

    directories:
        value:
            - "src/{{ organization }}/"

    controllerMethod:
        value: index

preSpryks:
    - AddModuleYves
    - AddYvesControllerAction

