spryk: transfer
description: "Adds a new *module*.transfer.xml to the Shared application."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    name:
        inherit: true

    targetPath:
        value: "{{ moduleRoot }}/src/{{ organization }}/Shared/{{ module }}/Transfer/{{ module | underscored }}.transfer.xml"

preSpryks:
    - AddSharedTransferSchema
