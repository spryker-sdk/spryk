spryk: structure
description: "Adds a new *module* Yves structure."
priority: 1
mode: both

arguments:
    organization:
        inherit: true
        default: SprykerShop

    module:
        inherit: true
        type: NewModuleType

    targetPath:
        value: "{{ module }}/"

    directories:
        value:
            - "src/{{ organization }}/"

postSpryks:
    - AddModule
    - AddSharedTransferSchema
    - AddYvesFactory
    - AddYvesDependencyProvider
    - AddYvesConfig
    - AddYvesTheme
