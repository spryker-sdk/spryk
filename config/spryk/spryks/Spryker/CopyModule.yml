spryk: copyModule
description: "Copies a *module*."
priority: 1
mode: core
level: 1

arguments:

  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  toModule:
    inherit: true

  toOrganization:
    inherit: true
    default: Spryker

  sourcePath:
    value: "vendor/{{ sprykerOrganization }}{{ organization | dasherize }}/{{ sprykerBundles }}{{ moduleRoot }}/"

  targetFilePath:
    value: "vendor/{{ sprykerOrganization }}{{ toOrganization | dasherize }}/{{ sprykerBundles }}{{ toModule }}/"
