spryk: template
description: "Adds a new *module*Config to the Glue application."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    template:
        value: Glue/GlueConfig.php.twig

    targetFilename:
        value: "{{ module }}Config.php"

    targetPath:
        value: "{{ moduleRoot }}/src/{{ organization }}/Glue/{{ module }}/"

preSpryks:
    - AddModule
