spryk: constant
description: "Adds a Client dependency constant to the *module*DependencyProvider."
mode: both

arguments:
    module:
        inherit: true

    dependentModule:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    name: ~
    value: ~
    visibility:
        value: "public"

    target:
        value: "{{ organization }}\\Glue\\{{ module }}\\{{ module }}DependencyProvider"

preSpryks:
    - AddGlueDependencyProvider

