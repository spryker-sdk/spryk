spryk: structure
description: "Adds a new *module* with Yves classes structure. Preferable to use AddYvesPage, AddYvesWidget"
priority: 1
mode: both
level: 2

arguments:
    organization:
        inherit: true
        default: SprykerShop

    module:
        inherit: true
        type: NewModuleType

    theme:
        inherit: true
        default: default

    controller:
        inherit: true
        default: Index

    controllerMethod:
        inherit: true
        default: index

    targetPath:
        value: "{{ moduleRoot }}/"

    directories:
        value:
            - "src/{{ organization }}/"

postSpryks:
    - AddModule
    - AddSharedTransferSchema
    - AddYvesFactory
    - AddYvesDependencyProvider
    - AddYvesConfig
    - AddYvesTheme
