spryk: template
description: "Adds a new *Module*Service to the Service application."
priority: 1
mode: both
level: 2

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    template:
        value: Service/Service.php.twig

    targetFilename:
        value: "{{ module }}Service.php"

    targetPath:
        value: "src/{{ organization }}/Service/{{ module }}/"

preSpryks:
    - AddModule

postSpryks:
    - AddServiceDependencyProvider
    - AddServiceInterface
    - AddServiceFactory
