spryk: structure
description: "Adds a new *module* Business test suite directory."
mode: both

arguments:
  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  targetPath:
    value: "{{ moduleRoot }}/"

  directories:
    value:
      - "tests/{{ organization }}Test/Zed/{{ module }}/Business/"

postSpryks:
  - AddZedBusinessTestSuiteConfiguration
