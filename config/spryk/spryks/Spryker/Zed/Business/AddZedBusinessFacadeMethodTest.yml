spryk: method
description: "Adds a new test method to the *module*FacadeTest."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    facadeMethod:
        inherit: true
        callback:
            - ZedTestMethodNameCallback

    body:
        value: "// This is an autogenerated test, please complete me.\n        $this->assertTrue(false);"

    output:
        value: void

    template:
        value: Common/Method.php.twig

    target:
        value: "{{ organization }}Test\\Zed\\{{ module }}\\Business\\{{ module }}FacadeTest"

preSpryks:
    - AddZedBusinessFacadeTest
