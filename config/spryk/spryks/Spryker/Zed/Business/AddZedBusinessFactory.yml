spryk: template
description: "Adds a new *module*BusinessFactory to the Zed application."
mode: both

arguments:
  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  template:
    value: Zed/Business/ZedBusinessFactory.php.twig

  extends:
    value: \Spryker\Zed\Kernel\Business\AbstractBusinessFactory

  targetFilename:
    value: "{{ module }}BusinessFactory.php"

  targetPath:
    value: "{{ module }}/src/{{ organization }}/Zed/{{ module }}/Business/"

preSpryks:
  - AddModule

postSpryks:
  - AddZedBusinessFacade
  - AddZedDependencyProvider
  - AddZedConfig
