spryk: method
description: "Adds a method run() to a new or existed <PaymentMethod>CommandByOrder class."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: SprykerEco

    subDirectory:
        value: "Zed/{{ module }}/Communication/Plugin/Oms/Command"

    classNamePrefix:
        inherit: true

    className:
        value: "{{ classNamePrefix }}CommandByOrder"

    method:
        inherit: true
        value: "run"

    input:
        isMultiple: true
        value: array $orderItems,\Orm\Zed\Sales\Persistence\SpySalesOrder $orderEntity,\Spryker\Zed\Oms\Business\Util\ReadOnlyArrayObject $data

    output:
        value: array

    annotations:
        value:
            - "{@inheritDoc}"
            - "@api"

    template:
        value: Common/Method.php.twig

    target:
        value: "{{ organization }}\\{{ subDirectory | convertToClassNameFragment }}\\{{ className }}"

preSpryks:
    - AddCommandByOrderPlugin
