spryk: method
description: "Adds a new *module* class method."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: SprykerEco

    subDirectory:
        value: "Zed/{{ module }}/Communication/Plugin/Oms/Command"

    paymentMethod:
        inherit: true

    className:
        value: "{{ paymentMethod }}CommandByOrder"

    method:
        inherit: true
        value: "run"

    input:
        isMultiple: true
        value: array $orderItems,\Orm\Zed\Sales\Persistence\SpySalesOrder $orderEntity,\Spryker\Zed\Oms\Business\Util\ReadOnlyArrayObject $data

    output:
        value: array

    annotations:
        value:
            - "{@inheritdoc}"
            - "@api"

    template:
        value: Common/Method.php.twig

    target:
        value: "{{ organization }}\\{{ subDirectory | convertToClassNameFragment }}\\{{ className }}"

preSpryks:
    - AddCommandByOrder
