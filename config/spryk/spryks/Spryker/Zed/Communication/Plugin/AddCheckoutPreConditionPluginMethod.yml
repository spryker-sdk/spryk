spryk: method
description: "Adds a new *module* class method."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: SprykerEco

    paymentMethod:
        inherit: true

    subDirectory:
        value: "Zed/{{ module }}/Communication/Plugin/Checkout"

    method:
        inherit: true
        value: "checkCondition"

    input:
        value: \Generated\Shared\Transfer\QuoteTransfer $quoteTransfer,\Generated\Shared\Transfer\CheckoutResponseTransfer $checkoutResponseTransfer

    output:
        value: ""

    annotations:
        value:
            - "{@inheritdoc}"
            - "@api"

    template:
        value: Common/Method.php.twig

    target:
        value: "{{ organization }}\\{{ subDirectory | convertToClassNameFragment }}\\{{ paymentMethod }}CheckoutPreConditionPlugin"

preSpryks:
    - AddCheckoutPreConditionPlugin
