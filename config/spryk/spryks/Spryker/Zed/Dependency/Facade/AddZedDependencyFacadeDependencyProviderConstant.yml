spryk: constant
description: "Adds a facade dependency constant to the *module*DependencyProvider."
mode: both

arguments:
    module:
        inherit: true
        moduleFilter:
            application: Zed

    dependentModule:
        inherit: true
        moduleFilter:
            application: Zed

    organization:
        inherit: true
        default: Spryker

    name: ~
    value: ~
    visibility:
        value: "public"

    target:
        value: "{{ organization }}\\Zed\\{{ module }}\\{{ module }}DependencyProvider"

preSpryks:
    - AddZedDependencyProvider

