arguments:
  sprykerOrganization:
      value: "spryker/"
  sprykerBundles:
      value: "Bundles/"
  repository:
    value: "{{ sprykerOrganization }}{{ organization | dasherize }}"
  moduleRoot:
    value: "{{ module }}"
  level:
    value: 3

core:
  arguments:
    mode:
      value: "core"
    targetPath:
      value: "vendor/{{ repository }}/{{ sprykerBundles }}"
      type: prepend

project:
  arguments:
    mode:
      value: "project"
    targetPath:
      value: "src/{{ organization }}/{{ layer }}/"
      type: prepend
