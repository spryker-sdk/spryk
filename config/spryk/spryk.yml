arguments:
  repository:
    value: "spryker/{{ organization | dasherize }}"
  level:
    value: 3

core:
  arguments:
    mode:
      value: "core"
    targetPath:
      value: "vendor/{{ repository }}/Bundles/"
      type: prepend

project:
  arguments:
    mode:
      value: "project"
    targetPath:
      value: "src/{{ organization }}/{{ layer }}/"
      type: prepend
